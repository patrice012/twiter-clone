{% load static %}

<header class="main--header">
        <div class="cover boxHeight">
          <img
            class="coverPicture"
            src="{{request.user.profile.cover_picture_url}}"
            alt=""
          />
        </div>

        <div class="profile">
            <img
                class="profilePicture"
                src="{{request.user.profile.profile_picture_url}}"
                alt=""
            />
            <div>
                <button class="primaryBtn roundCorener">Tweet</button>
            </div>
        </div>

        <div class="userInfo">
          <h3 class="follow_user">{{request.user}}</h3>
          <h5 class="follow_email">@{{request.user.profile}}</h5>
        </div>
        <p class="follow_email">
          {{request.user.profile.about|safe}}
        </p>
        <div class="userContact">
          <div>
            <i class="fa fa-location"></i>
            <h6>Everywhere</h6>
          </div>
          <div>
            <i class="fa fa-link"></i>
            <h6><a href="#">Username.com</a></h6>
          </div>
          <div>
            <i class="fa fa-calendar-alt"></i>
            <h6>Date of birth: March 21</h6>
          </div>
          <div>
            <i class="fa fa-calendar"></i>
            <h6>Joined May 8 of 2012</h6>
          </div>
        </div>

        <div class="userFollow">
          <h5><span class="boldText">560</span>Following</h5>
          <h5><span class="boldText">60,5 M</span>Followers</h5>
        </div>
      </header>
